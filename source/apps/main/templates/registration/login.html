{% extends 'main/base.html'%}

{% block content %}

<form method="post">
  <div class="form-group">
    {% csrf_token %}

    <label>USERNAME: </label>
    <p>{{ form.username }}</p>
    <label>PASSWORD: </label>
    <p>{{ form.password }}</p>

  </div>
  <button class="btn" type="submit">Login</button>
</form>
{% endblock content %}
